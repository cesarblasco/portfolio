<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="stylesheets/main.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title data-translate="head.contactTitle"></title>
  </head>

  <body>
    <header>
      <nav id="menu-nav">
        <ul class="menu">
          <li>
            <a href="index.html" class="nav-link">
              <i class="fas fa-home"></i>
              <span data-translate="navbar.home"></span>
            </a>
          </li>
          <li>
            <a href="about.html" class="nav-link">
              <i class="far fa-address-card"></i>
              <span data-translate="navbar.aboutMe"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">
              <i class="fas fa-desktop"></i>
              <span data-translate="navbar.projects"></span>
            </a>
          </li>
          <li>
            <a href="contact.html" class="nav-link active">
              <i class="far fa-envelope"></i>
              <span data-translate="navbar.contact"></span>
            </a>
          </li>

          <li class="languages" id="languages-dropdown-btn">
            <i class="fas fa-globe"></i>
            <span data-translate="navbar.languages"></span>
            <i class="fas fa-chevron-down" id="languages-dropdown-icon"></i>
          </li>
        </ul>
      </nav>

      <div class="container-lang">
        <div class="languages-dropdown" id="languages-dropdown">
          <a href="./contact.html?lang=es"><p>Espa√±ol</p></a>
          <a href="./contact.html?lang=en"><p>English</p></a>
        </div>
      </div>
    </header>

    <img class="loader" src="./images/shared/spinner.svg" />

    <main id="contact">
      <div class="main-header">
        <h1 class="lg-heading" data-translate="contact.header"></h1>
        <h2 class="sm-heading" data-translate="contact.subHeader"></h2>
      </div>

      <div class="contact">
        <a
          target="_blank"
          noopener
          href="https://www.linkedin.com/in/cesar-blasco/"
        >
          <span>
            <i class="fab fa-linkedin"></i>
          </span>
        </a>

        <a target="_blank" noopener href="https://github.com/cesarblasco">
          <span>
            <i class="fab fa-github"></i>
          </span>
        </a>

        <a title="cesarblasco50@gmail.com" href="mailto:cesarblasco50@gmail.com">
          <span>
            <i class="far fa-envelope"></i>
          </span>
        </a>
        
      </div>

      <form>
        <div class="form-group">
          <div class="form-inline">
            <div class="inline-col">
              <label for="name" data-translate="contact.name"></label>
              <input id="name" required  type="text" data-translate="contact.namePlaceholder">
            </div>
            
            <div class="inline-col">
              <label for="email" data-translate="contact.email"></label>
              <input id="email"  required type="email" data-translate="contact.emailPlaceholder">
            </div>
          </div>
        
        </div>
       
        <div class="form-group">
          <label for="subject" data-translate="contact.subject"></label>
          <input id="subject" required  type="text" data-translate="contact.subjectPlaceholder">
        </div>
        
        <div class="form-group">
          <label for="message" data-translate="contact.message"></label>
          <textarea id="message"  required maxlength="5000" rows="5" data-translate="contact.messagePlaceholder"></textarea>
        </div>

        <input type="submit" data-translate="contact.sendMessage">
      </form>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2020</span>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cb-translate.js"></script>
  </body>
</html>
