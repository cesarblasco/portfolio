        <div class="projects">
            <div class="project" data-category="web">
                <div class="project-image">

                    <a href="#!" class="project-info" data-project="dental">

            <div class="project" data-category="web">
                <div class="project-image">
                    <span class="project-title" data-translate="projects.githubSearch"></span>

                    <i class="fab fa-github"></i> <span data-translate="projects.githubBtn"></span>

            <div class="project" data-category="others">
                <div class="project-image">
                    <span class="project-title" data-translate="projects.cssLab"></span>
                    <a href="#!" class="project-info" data-project="lab">
                        <img src="images/projects/lab/thumbnail.jpeg" alt="Project">

    <footer id="main-footer">
        Copyright &copy; 2020</span>

    <div id="modal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <i class="modal-icon"></i>
                <h1 class="modal-title" id="modal-title"></h1>
                <i class="modal-icon"></i>
                <span class="close">&times;</span>
            </div>

            <h2 class="modal-description" id="modal-description"></h2>

            <p id="modal-summary"></p>

            <p class="modal-technologies-title">
                <b data-translate="projects.technologiesUsed"></b>
            </p>

            <div class="modal-technologies" id="modal-technologies"></div>

            <div class="carousel" id="carousel">
                <div class="previous" id="previous">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="next" id="next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div id="carousel-interval-progressbar" class="carousel-interval-progressbar">
                <div class="carousel-interval-progress"></div>
            </div>

            <div class="carousel-controls">
                <div id="carousel-pages-container"></div>
                <div id="current-caption"></div>
            </div>
            

            <button id="modal-see-project" class="modal-see-project">
                <a id="project-link" href="#" target="_blank" rel="noopener noreferrer" data-translate="projects.tryProject"></a>
